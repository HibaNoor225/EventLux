<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playfair+Display&display=swap" rel="stylesheet">

</head>
<body>

<nav class="navbar">
    <h2 style="margin: 0; color: gold;">User Registration</h2>
    <a href="{{ url_for('dashboard') }}" class="btn">Home</a>
</nav>

<div class="container">
    <div class="card">
        <h1>Register Now!</h1>
        <form action="/registerUser" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="rollNo">Roll Number (for students):</label>
            <input type="text" name="rollNo" id="rollNo">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <label for="admin_code">Admin Code (leave blank if student):</label>
            <input type="text" name="admin_code" id="admin_code">
            <div style="text-align: center;">
            <button type="submit">Register</button>
            </div>
        </form>

        {% if error %}
            <p style="color: #ff4d4d; margin-top: 1rem;">{{ error }}</p>
        {% endif %}

        {% if msg %}
            <p style="color: #90ee90; margin-top: 1rem;">{{ msg }}</p>
        {% endif %}
    </div>
</div>

<footer>
    &copy; 2025 EventLux. All rights reserved.
</footer>

</body>
</html>
