<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <h2 style="margin: 0; color: gold;">Reset Password</h2>
   <a href="{{ url_for('dashboard') }}" class="btn">Home</a>

</nav>

<div class="container">
    <div class="card">
        <form action="/reset_password" method="POST">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <button type="submit" class="btn">Reset Password</button>
        </form>

        {% if error %}
            <p style="color:red; margin-top: 1rem;">{{ error }}</p>
        {% endif %}
        {% if msg %}
            <p style="color:lightgreen; margin-top: 1rem;">{{ msg }}</p>
        {% endif %}
    </div>
</div>

<footer>
    &copy; 2025 EventLux. All rights reserved.
</footer>

</body>
</html>
